<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Ultimate Rock Paper Scissors</h1>
    <h3>For The Fate of The Mulitverse</h3>
  </header>

  <div class="scoreboard">
    <div id="user-label" class="badge">User</div>
    <div id="comp-label" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p class="result-text">Who will win?</p>
  </div>

  <div class="choices">
    <div class="choice">
      <button id="r">Rock</button>
    </div>
    <div class="choice">
      <button id="p">Paper</button>
    </div>
    <div class="choice">
      <button id="s">Scissors</button>
    </div>
  </div>
  <p id="action-message">Make your move.</p>
  <button class="restart">Try again<button>
  <script src="app.js"></script>
</body>
</html>
